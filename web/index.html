<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vesper - Time Block Planner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .card h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .task-list {
            display: grid;
            gap: 15px;
        }

        .task-item {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .task-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 10px;
        }

        .task-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
        }

        .task-time {
            color: #666;
            font-size: 0.95rem;
            margin-top: 5px;
        }

        .task-actions {
            display: flex;
            gap: 10px;
        }

        .btn-sm {
            padding: 8px 16px;
            font-size: 0.875rem;
        }

        .btn-danger {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .btn-edit {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-scheduled {
            background: #d4edda;
            color: #155724;
        }

        .status-deleted {
            background: #f8d7da;
            color: #721c24;
        }

        .status-replaced {
            background: #fff3cd;
            color: #856404;
        }

        .message {
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message.show {
            display: block;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }

            .task-header {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>‚è∞ Vesper</h1>
            <p>Time Block Planner</p>
        </header>

        <div class="card">
            <h2>Create Time Block</h2>
            <div id="message" class="message"></div>
            <form id="taskForm">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" required placeholder="e.g., Morning Standup">
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="start">Start Time</label>
                        <input type="datetime-local" id="start" name="start" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="end">End Time</label>
                        <input type="datetime-local" id="end" name="end" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="status">Status</label>
                    <select id="status" name="status">
                        <option value="scheduled">Scheduled</option>
                        <option value="deleted">Deleted</option>
                        <option value="replaced">Replaced</option>
                    </select>
                </div>

                <button type="submit" id="submitBtn">Create Time Block</button>
            </form>
        </div>

        <div class="card">
            <h2>Your Time Blocks</h2>
            <div id="taskList" class="task-list">
                <div class="empty-state">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    <p>No time blocks yet. Create one above!</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '/api';
        let editingTaskId = null;

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadTasks();
            setupForm();
        });

        function setupForm() {
            const form = document.getElementById('taskForm');
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const title = document.getElementById('title').value;
                const start = new Date(document.getElementById('start').value).toISOString();
                const end = new Date(document.getElementById('end').value).toISOString();
                const status = document.getElementById('status').value;

                const task = {
                    title,
                    start,
                    end,
                    user_id: '1',
                    status
                };

                if (editingTaskId) {
                    await updateTask(editingTaskId, task);
                } else {
                    task.id = generateId();
                    await createTask(task);
                }
            });
        }

        function generateId() {
            return 'task-' + Date.now() + '-' + Math.random().toString(36).substr(2, 9);
        }

        async function createTask(task) {
            try {
                const response = await fetch(`${API_BASE}/tasks/`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(task)
                });

                if (!response.ok) {
                    const error = await response.text();
                    throw new Error(error);
                }

                showMessage('Time block created successfully!', 'success');
                document.getElementById('taskForm').reset();
                loadTasks();
            } catch (error) {
                showMessage('Error: ' + error.message, 'error');
            }
        }

        async function updateTask(id, task) {
            try {
                const response = await fetch(`${API_BASE}/tasks/${id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(task)
                });

                if (!response.ok) {
                    const error = await response.text();
                    throw new Error(error);
                }

                showMessage('Time block updated successfully!', 'success');
                document.getElementById('taskForm').reset();
                document.getElementById('submitBtn').textContent = 'Create Time Block';
                editingTaskId = null;
                loadTasks();
            } catch (error) {
                showMessage('Error: ' + error.message, 'error');
            }
        }

        async function loadTasks() {
            try {
                const response = await fetch(`${API_BASE}/tasks/`);
                const data = await response.json();
                
                const taskList = document.getElementById('taskList');
                
                if (!data.tasks || data.tasks.length === 0) {
                    taskList.innerHTML = `
                        <div class="empty-state">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                            <p>No time blocks yet. Create one above!</p>
                        </div>
                    `;
                    return;
                }

                taskList.innerHTML = data.tasks
                    .sort((a, b) => new Date(a.start) - new Date(b.start))
                    .map(task => createTaskElement(task))
                    .join('');
            } catch (error) {
                showMessage('Error loading tasks: ' + error.message, 'error');
            }
        }

        function createTaskElement(task) {
            const start = new Date(task.start);
            const end = new Date(task.end);
            
            return `
                <div class="task-item">
                    <div class="task-header">
                        <div>
                            <div class="task-title">${escapeHtml(task.title)}</div>
                            <div class="task-time">
                                ${formatDateTime(start)} - ${formatTime(end)}
                            </div>
                            <span class="status-badge status-${task.status}">${task.status}</span>
                        </div>
                        <div class="task-actions">
                            <button class="btn-sm btn-edit" onclick="editTask('${task.id}')">Edit</button>
                            <button class="btn-sm btn-danger" onclick="deleteTask('${task.id}')">Delete</button>
                        </div>
                    </div>
                </div>
            `;
        }

        async function editTask(id) {
            try {
                const response = await fetch(`${API_BASE}/tasks/${id}`);
                const task = await response.json();
                
                document.getElementById('title').value = task.title;
                document.getElementById('start').value = formatInputDateTime(task.start);
                document.getElementById('end').value = formatInputDateTime(task.end);
                document.getElementById('status').value = task.status;
                
                editingTaskId = id;
                document.getElementById('submitBtn').textContent = 'Update Time Block';
                
                window.scrollTo({ top: 0, behavior: 'smooth' });
            } catch (error) {
                showMessage('Error loading task: ' + error.message, 'error');
            }
        }

        async function deleteTask(id) {
            if (!confirm('Are you sure you want to delete this time block?')) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/tasks/${id}`, {
                    method: 'DELETE'
                });

                if (!response.ok) {
                    throw new Error('Failed to delete task');
                }

                showMessage('Time block deleted successfully!', 'success');
                loadTasks();
            } catch (error) {
                showMessage('Error: ' + error.message, 'error');
            }
        }

        function showMessage(text, type) {
            const message = document.getElementById('message');
            message.textContent = text;
            message.className = `message ${type} show`;
            
            setTimeout(() => {
                message.classList.remove('show');
            }, 5000);
        }

        function formatDateTime(date) {
            return date.toLocaleDateString('en-US', {
                weekday: 'short',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function formatTime(date) {
            return date.toLocaleTimeString('en-US', {
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function formatInputDateTime(isoString) {
            const date = new Date(isoString);
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            return `${year}-${month}-${day}T${hours}:${minutes}`;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
